<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{if .Title}}{{.Title}} - {{end}}Trove</title>
	<link rel="stylesheet" href="/static/css/style.css">
	<script>
		// Theme toggle - must run before page renders to prevent flash
		// Respect system preferences by default, but allow manual override
		if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			document.documentElement.classList.add('dark')
		} else {
			document.documentElement.classList.remove('dark')
		}
	</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
	<nav id="main-nav" class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm sticky top-0 z-50">
		<div class="max-w-full px-4 py-3">
			<div class="flex justify-between items-center">
				<div class="flex items-center gap-3">
					<a href="/" class="text-2xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 dark:from-gray-100 dark:to-gray-300 bg-clip-text text-transparent no-underline">Trove</a>
				</div>

				<div class="hidden sm:flex items-center gap-2">
					{{if .User}}
						<a href="/files" class="flex items-center gap-2 px-3 py-2 rounded-lg {{if eq .Title "Files"}}bg-gray-900 dark:bg-gray-600 text-white{{else}}text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700{{end}} transition-colors no-underline font-medium">
							<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
								<path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
							</svg>
							Files
						</a>
						<a href="/settings" class="flex items-center gap-2 px-3 py-2 rounded-lg {{if eq .Title "Settings"}}bg-gray-900 dark:bg-gray-600 text-white{{else}}text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700{{end}} transition-colors no-underline font-medium">
							<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
								<circle cx="12" cy="12" r="3"></circle>
								<path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
							</svg>
							Settings
						</a>
						<div class="h-6 w-px bg-gray-300 dark:bg-gray-600 mx-2"></div>
						<span class="text-sm text-gray-600 dark:text-gray-400 px-2">{{.User.Username}}</span>
						<form action="/logout" method="POST" class="inline">
							<button type="submit" class="flex items-center gap-2 bg-gray-900 dark:bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 dark:hover:bg-gray-500 transition-colors font-medium">
								<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
									<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
									<polyline points="16 17 21 12 16 7"></polyline>
									<line x1="21" y1="12" x2="9" y2="12"></line>
								</svg>
								Logout
							</button>
						</form>
					{{else}}
						<a href="/login" class="px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors no-underline font-medium">
							Login
						</a>
						{{if .EnableRegistration}}
						<a href="/register" class="bg-gray-900 dark:bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 dark:hover:bg-gray-500 transition-colors no-underline font-medium">
							Register
						</a>
						{{end}}
					{{end}}
				</div>

				<button id="mobile-menu-toggle-right" class="sm:hidden text-gray-900 dark:text-gray-100 text-2xl p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors relative z-[60]" aria-label="Toggle menu" type="button">
					<span class="menu-icon-right">☰</span>
				</button>
			</div>
			</div>
		</div>
	</nav>

	<!-- Mobile menu (full screen overlay below nav) -->
	<div id="mobile-menu" class="sm:hidden hidden bg-white dark:bg-gray-800 z-[999]" style="position: fixed; left: 0; right: 0; bottom: 0;">
		<div class="p-6 space-y-4">
			{{if .User}}
			<div class="pb-4 border-b border-gray-200 dark:border-gray-700">
				<div class="text-xs text-gray-600 dark:text-gray-400">
					Signed in as <strong class="text-gray-900 dark:text-gray-100">{{.User.Username}}</strong>
				</div>
			</div>
			<a href="/files" class="flex items-center gap-3 px-3 py-2 rounded-lg {{if eq .Title "Files"}}bg-gray-900 dark:bg-gray-600 text-white{{else}}text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700{{end}} transition-colors no-underline font-medium">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
					<path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
				</svg>
				Files
			</a>
			<a href="/settings" class="flex items-center gap-3 px-3 py-2 rounded-lg {{if eq .Title "Settings"}}bg-gray-900 dark:bg-gray-600 text-white{{else}}text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700{{end}} transition-colors no-underline font-medium">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
					<circle cx="12" cy="12" r="3"></circle>
					<path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
				</svg>
				Settings
			</a>
			<form action="/logout" method="POST">
				<button type="submit" class="w-full flex items-center gap-3 text-left px-3 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors font-medium">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
						<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
						<polyline points="16 17 21 12 16 7"></polyline>
						<line x1="21" y1="12" x2="9" y2="12"></line>
					</svg>
					Logout
				</button>
			</form>
			{{else}}
			<a href="/login" class="flex items-center gap-3 px-3 py-2 rounded-lg {{if eq .Title "Login"}}bg-gray-900 dark:bg-gray-600 text-white{{else}}text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700{{end}} transition-colors no-underline font-medium">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
					<path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
					<polyline points="10 17 15 12 10 7"></polyline>
					<line x1="15" y1="12" x2="3" y2="12"></line>
				</svg>
				Login
			</a>
			{{if .EnableRegistration}}
			<a href="/register" class="flex items-center gap-3 px-3 py-2 rounded-lg {{if eq .Title "Register"}}bg-gray-900 dark:bg-gray-600 text-white{{else}}text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700{{end}} transition-colors no-underline font-medium">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
					<path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
					<circle cx="8.5" cy="7" r="4"></circle>
					<line x1="20" y1="8" x2="20" y2="14"></line>
					<line x1="23" y1="11" x2="17" y2="11"></line>
				</svg>
				Register
			</a>
			{{end}}
			{{end}}
		</div>
	</div>

	<main class="{{if not .FullWidth}}max-w-7xl mx-auto px-4{{end}}">
		{{template "content" .}}
	</main>
	<script>
		const mobileMenuToggleRight = document.getElementById('mobile-menu-toggle-right');
		const mobileMenu = document.getElementById('mobile-menu');
		const mainNav = document.getElementById('main-nav');
		
		// Dynamically position mobile menu below nav bar
		function updateMobileMenuPosition() {
			if (mobileMenu && mainNav) {
				mobileMenu.style.top = mainNav.offsetHeight + 'px';
			}
		}
		
		function updateMenuIcon(isOpen) {
			const icon = document.querySelector('.menu-icon-right');
			if (icon) {
				icon.textContent = isOpen ? '✕' : '☰';
			}
		}

		function openMobileMenu() {
			if (mobileMenu) {
				updateMobileMenuPosition();
				mobileMenu.classList.remove('hidden');
				updateMenuIcon(true);
			}
		}

		function closeMobileMenu() {
			if (mobileMenu) {
				mobileMenu.classList.add('hidden');
				updateMenuIcon(false);
			}
		}

		// Close mobile menu on Escape key
		document.addEventListener('keydown', function(e) {
			if (e.key === 'Escape' && mobileMenu && !mobileMenu.classList.contains('hidden')) {
				closeMobileMenu();
			}
		});

		// Update position on window resize
		window.addEventListener('resize', updateMobileMenuPosition);
		
		if (mobileMenuToggleRight && mobileMenu) {
			mobileMenuToggleRight.addEventListener('click', function(e) {
				e.stopPropagation();
				e.preventDefault();
				
				const isOpen = !mobileMenu.classList.contains('hidden');
				if (isOpen) {
					closeMobileMenu();
				} else {
					openMobileMenu();
				}
			});

			// Close mobile menu when clicking a link
			mobileMenu.querySelectorAll('a').forEach(link => {
				link.addEventListener('click', closeMobileMenu);
			});
		}
	</script>
</body>
</html>
