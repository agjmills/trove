{{define "content"}}
<div class="max-w-md mx-auto mt-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
	<h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-gray-100">Login</h1>
	{{if .Error}}
		<div class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 p-3 rounded mb-4 border-l-4 border-red-600">{{.Error}}</div>
	{{end}}
	<form method="POST" action="/login">
		<input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
		<div class="mb-4">
			<label for="username" class="block mb-2 font-medium text-gray-900 dark:text-gray-100">Username</label>
			<input type="text" id="username" name="username" required autofocus 
				class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-gray-900 dark:focus:border-gray-400">
		</div>
		<div class="mb-4">
			<label for="password" class="block mb-2 font-medium text-gray-900 dark:text-gray-100">Password</label>
			<input type="password" id="password" name="password" required 
				class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-gray-900 dark:focus:border-gray-400">
		</div>
		<button type="submit" class="w-full bg-gray-900 dark:bg-gray-600 text-white py-3 rounded mt-4 hover:bg-gray-700 dark:hover:bg-gray-500">Login</button>
	</form>
	{{if .EnableRegistration}}
	<p class="mt-4 text-center text-gray-900 dark:text-gray-100">Don't have an account? <a href="/register" class="text-gray-900 dark:text-gray-100 hover:underline">Register</a></p>
	{{end}}
</div>
{{end}}
