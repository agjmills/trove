# Development configuration
# Usage: docker compose up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: trove-app-dev
    ports:
      - "${TROVE_PORT:-8080}:8080"
    volumes:
      - .:/app                    # Mount source for hot-reload
      - go-modules:/go/pkg/mod    # Cache Go modules
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trove-network

  postgres:
    image: postgres:15-alpine
    container_name: trove-postgres-dev
    environment:
      - POSTGRES_DB=${DB_NAME:-trove}
      - POSTGRES_USER=${DB_USER:-trove}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-trove_dev_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trove}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - trove-network

volumes:
  go-modules:
  postgres-data:

networks:
  trove-network:
    driver: bridge
