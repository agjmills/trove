# Development configuration
# Usage: docker compose up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: trove-app-dev
    ports:
      - "${TROVE_PORT:-8080}:8080"
    volumes:
      - .:/app                    # Mount source for hot-reload
      - go-modules:/go/pkg/mod    # Cache Go modules
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trove-network

  postgres:
    image: postgres:15-alpine
    container_name: trove-postgres-dev
    environment:
      - POSTGRES_DB=${DB_NAME:-trove}
      - POSTGRES_USER=${DB_USER:-trove}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-trove_dev_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trove}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - trove-network

  # Optional: S3-compatible storage using rustfs (for testing S3 backend)
  # To use: set STORAGE_BACKEND=s3 and AWS_* variables in your .env
  rustfs:
    image: rustfs/rustfs:latest
    container_name: trove-rustfs-dev
    ports:
      - "${S3_PORT:-9000}:9000"
      - "9001:9001"
    volumes:
      - rustfs-data:/data
    environment:
      - RUSTFS_ACCESS_KEY=${AWS_ACCESS_KEY_ID:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${AWS_SECRET_ACCESS_KEY:-rustfsadmin}
    networks:
      - trove-network
    profiles:
      - s3

volumes:
  go-modules:
  postgres-data:
  rustfs-data:

networks:
  trove-network:
    driver: bridge
