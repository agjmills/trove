{{define "content"}}
{{template "flash_messages" .}}
<div class="max-w-md mx-auto mt-8 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
	<h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-gray-100">Register</h1>
	<form method="POST" action="/register">
		<div class="mb-4">
			<label for="username" class="block mb-2 font-medium text-gray-900 dark:text-gray-100">Username</label>
			<input type="text" id="username" name="username" required autofocus 
				class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-gray-900 dark:focus:border-gray-400">
		</div>
		<div class="mb-4">
			<label for="email" class="block mb-2 font-medium text-gray-900 dark:text-gray-100">Email</label>
			<input type="email" id="email" name="email" required 
				class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-gray-900 dark:focus:border-gray-400">
		</div>
		<div class="mb-4">
			<label for="password" class="block mb-2 font-medium text-gray-900 dark:text-gray-100">Password</label>
			<input type="password" id="password" name="password" required 
				class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-gray-900 dark:focus:border-gray-400">
		</div>
		<button type="submit" class="w-full bg-gray-900 dark:bg-gray-600 text-white py-3 rounded mt-4 hover:bg-gray-700 dark:hover:bg-gray-500">Register</button>
	</form>
	<p class="mt-4 text-center text-gray-900 dark:text-gray-100">Already have an account? <a href="/login" class="text-gray-900 dark:text-gray-100 hover:underline">Login</a></p>
</div>
{{end}}
