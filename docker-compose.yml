services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: trove-app
    ports:
      - "192.168.0.3:5014:8080"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trove-network

  postgres:
    image: postgres:15-alpine
    container_name: trove-postgres
    environment:
      - POSTGRES_DB=trove
      - POSTGRES_USER=trove
      - POSTGRES_PASSWORD=trove_dev_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trove"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - trove-network

volumes:
  go-modules:
  postgres-data:

networks:
  trove-network:
    driver: bridge
